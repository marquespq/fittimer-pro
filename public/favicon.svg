<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- Timer circle (outer ring) -->
  <circle cx="32" cy="32" r="20" stroke="url(#timerGradient)" stroke-width="3.5" fill="none" opacity="0.3"/>
  
  <!-- Timer progress arc (75% complete) -->
  <path d="M 32 12 A 20 20 0 1 1 46.14 18.34" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Dumbbell icon in center -->
  <g transform="translate(32, 32)">
    <!-- Left weight -->
    <rect x="-10" y="-5" width="4" height="10" rx="1" fill="#ffffff"/>
    <!-- Bar -->
    <rect x="-6" y="-1.5" width="12" height="3" rx="1" fill="#ffffff"/>
    <!-- Right weight -->
    <rect x="6" y="-5" width="4" height="10" rx="1" fill="#ffffff"/>
  </g>
  
  <!-- Small accent dot (active indicator) -->
  <circle cx="32" cy="12" r="2.5" fill="#16a34a"/>
</svg>
